<div class="login-page">
    <div class="logo-wraper">
        <img src="assets/logo.png">
    </div>
    <form class="login-form" [formGroup]="loginForm">
        <div>
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" name="username" class="form-control" formControlName="username">
        </div>
        <div>
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" formControlName="password">
        </div>
        <div>
            <button type="submit" (click)="submit()" [disabled]="!loginForm.valid || waitingRequest" class="btn btn-primary">
                @if(!waitingRequest){
                    Entrar
                }@else {
                    Caregando...
                }
            </button>
        </div>
    </form>
    <footer>
        <div class="container dev-info">
            <div class="row text-center">
                <div class="col-lg-4 col-md-6 col-sm-12 info">
                    <i class="bi bi-code-slash"></i>
                    Desenvolvido por Jean Carlos Messa
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 info">
                    <a href="https://www.linkedin.com/in/jean-carlos-messa-890b25350/">
                        <i class="bi bi-linkedin"></i>
                        LinkedIn
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 info">
                    <a href="https://github.com/JeanMessa">
                        <i class="bi bi-github"></i>
                        Github
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 info">
                    <a href="https://github.com/JeanMessa/ProductAPI-frontend">
                        <i class="bi bi-github"></i>
                        Frontend no Github
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 info">
                    <a href="https://github.com/JeanMessa/ProductAPI">
                        <i class="bi bi-github"></i>
                        Backend no Github
                    </a>
                </div>
                <div class="col-lg-12 hint">
                    A dica para primeiro login pode ser encontrada no <a href="https://github.com/JeanMessa/ProductAPI-frontend">projeto do frontend no Github</a>.
                </div> 
            </div>           
        </div>
        
    </footer>
</div>
